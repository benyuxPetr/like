<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winners</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="navigation">
    <div class="navigation-item">
        <a href="#" class="arrow-item"><img src="assets/images/left-arrow.svg" alt="" class="arrow-icon">
            <div class="navigation-text">Предыдущий</div></a>
    </div>
    <div class="navigation-item">
        <a href="#"><img src="assets/images/x.svg" alt="" class="x-icon"></a>
    </div>
    <div class="navigation-item">
        <a href="#" class="arrow-item"><div class="navigation-text">Следующий</div>
            <img src="assets/images/right-arrow.svg" alt="" class="arrow-icon"></a>
    </div>
</div>
<div class="container info-winners-container">
    <div class="draw-information">
        <div class="draw-information-image-container">
            <img src="assets/images/user-image-full.jpg" alt="" class="fadeIn draw-information-image">
        </div>
        <div class="draw-information-text-container">
            <div class="h1-wrapper winners-h1">
                <h1 class="draw-information-h1 slideUp">Tina_gaznanova</h1>
            </div>
            <div class="draw-information-items">
                <div class="draw-information-item draw-information-date">
                    <div class="slideUp">
                        <div class="draw-information-item-label">Место в годовом рейтинге</div>
                        <div class="draw-information-item-value">12</div>
                    </div>
                </div>
                <div class="draw-information-item draw-information-members">
                    <div class="slideUp">
                        <div class="draw-information-item-label">Участие в конкурсах</div>
                        <div class="draw-information-item-value">6</div>
                    </div>
                </div>
            </div>
            <div class="draw-information-items">
                <div class="draw-information-item draw-information-date">
                    <div class="slideUp">
                        <div class="draw-information-item-label">Число раз с максимальным количесвом бонусных баллов</div>
                        <div class="draw-information-item-value">1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tabs-padding fadeIn winners-items-tab">
        <h5 class="member-h5">Призы</h5>
        <div class="winners-items">
            <div class="winners-item">
                <div class="place-container place-1st">
                    <div class="place-text">1 место</div>
                </div>
                <div class="winner-container">
                    <div class="user-image">
                        <img src="assets/images/draw-image.jpg" alt="">
                    </div>
                    <div class="winner-login">Неделя лайков</div>
                    <div class="winner-prize">Приз: Черный костюм</div>
                </div>
            </div>
            <div class="winners-item">
                <div class="place-container place-4th">
                    <div class="place-text">4 место</div>
                </div>
                <div class="winner-container">
                    <div class="user-image">
                        <img src="assets/images/draw-information-image.jpg" alt="">
                    </div>
                    <div class="winner-login">Жаркий август</div>
                    <div class="winner-prize">Приз: Скидка 10%</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/anime.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/test.js"></script>
</body>
</html>
